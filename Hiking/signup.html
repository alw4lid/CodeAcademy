<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/style/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <style></style>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <a class="navbar-brand text-white" href="#" style="padding-left: 50px"
          >Navbar</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-evenly m-1"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="aboutus.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
        <div class="my-2 my-lg-0 m-3 active">
          <a href="signup.html">
            <button class="btn btn-primary-subtle text-white bg-warning">
              Sign up
            </button></a
          >
        </div>
        <div class="my-2 my-lg-0 m-3 active">
          <a href="Login.html">
            <button class="btn btn-primary-subtle text-white bg-warning">
              Login
            </button></a
          >
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="container contact-form">
        <div class="contact-image">
          <img
            src="https://image.ibb.co/kUagtU/rocket_contact.png"
            alt="rocket_contact"
          />
        </div>
        <form>
          <h3>Drop Us a Message</h3>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  name="fname"
                  class="form-control"
                  placeholder="Full Name *"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  placeholder="Username *"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="pwd"
                  class="form-control"
                  placeholder="Password *"
                  value=""
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Email *"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="phone"
                  name="phone"
                  class="form-control"
                  placeholder="phone *"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  name="btnSubmit"
                  class="btnContact"
                  value="Send Message"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
